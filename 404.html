<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --accent-blue: #0052cc;
            --text-dark: #1b2559;
            --main-bg: #f4f7fe;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
        }

        .error-container {
            max-width: 500px;
            padding: 40px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent-blue), #60a5fa);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .illustration {
            font-size: 100px;
            color: #d1d9e6;
            margin-bottom: 20px;
        }

        .btn-home {
            background: var(--accent-blue);
            color: white;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0, 82, 204, 0.2);
        }

        .btn-home:hover {
            background: #003e99;
            color: white;
            transform: translateY(-3px);
        }

        .gray-box {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="gray-box">
        <div class="illustration">
            <i class="bi bi-exclamation-triangle-fill text-primary opacity-25" aria-hidden="true"></i>
        </div>

        <h1 class="error-code">404</h1>
        <h3 class="fw-bold mb-3">Oops! Page Lost.</h3>
        <p class="text-muted mb-5">
            The page you are looking for might have been removed, had its name changed,
            or is temporarily unavailable.
        </p>

        <a href="dashboard.html" class="btn btn-home">
            <i class="bi bi-house-door me-2"></i> Back to Dashboard
        </a>
    </div>

    <div class="mt-4">
        <small class="text-muted fw-semibold">
            STUDENT MANAGEMENT SYSTEM â€¢ <span id="year"></span>
        </small>
    </div>
</div>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
