<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS | Edit Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f4f7fe;
            --accent: #0052cc;
            --accent-light: #e7efff;
            --text-dark: #1b2559;
            --text-gray: #a3aed0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--main-bg);
            color: var(--text-dark);
        }

        /* Sidebar (Consistent with Dashboard) */
        .sidebar {
            width: 280px; height: 95vh; position: fixed; top: 2.5vh; left: 20px;
            background: var(--sidebar-bg); border-radius: 22px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05); padding: 30px 20px;
            display: flex; flex-direction: column;
        }
        .sidebar-brand {
            font-weight: 800; font-size: 1.2rem; color: var(--accent);
            margin-bottom: 50px; padding-left: 15px; border-left: 4px solid var(--accent);
            text-decoration: none;
        }
        .nav-link {
            color: var(--text-gray); font-weight: 600; padding: 15px 20px;
            border-radius: 14px; margin-bottom: 10px; display: flex;
            align-items: center; gap: 15px; transition: 0.3s; text-decoration: none;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent-light); color: var(--accent); }

        .main-content { margin-left: 330px; padding: 40px; display: flex; justify-content: center; align-items: center; min-height: 95vh; }

        /* Form Card */
        .form-card {
            background: #fff; border-radius: 25px; padding: 40px;
            width: 100%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .form-label { font-weight: 700; font-size: 0.85rem; color: var(--text-dark); margin-bottom: 8px; }

        .form-control, .form-select {
            border: 2px solid #f0f3f9; border-radius: 12px; padding: 12px 15px; transition: 0.3s;
        }
        .form-control:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.1); }

        .btn-update {
            background: var(--accent); color: white; border-radius: 12px;
            padding: 12px; font-weight: 700; border: none; width: 100%; transition: 0.3s;
        }
        .btn-update:hover { background: #003e99; transform: translateY(-2px); }

        .btn-cancel {
            background: #f4f7fe; color: #6c757d; border-radius: 12px;
            padding: 12px; font-weight: 600; text-align: center; text-decoration: none; display: block; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="dashboard.html" class="sidebar-brand">SMS PORTAL</a>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i>Dashboard</a>
            <a href="students.html" class="nav-link active"><i class="bi bi-people-fill"></i>Students</a>
            <a href="courses.html" class="nav-link"><i class="bi bi-journal-bookmark-fill"></i>Courses</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="form-card">
            <div class="mb-4">
                <h3 class="fw-bold mb-1">Edit Student</h3>
                <p class="text-muted small">Update the information for the selected student.</p>
            </div>

            <form action="students.html">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="Alex Johnson" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="alex.j@university.edu" required>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" value="20" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Course</label>
                        <select class="form-select" required>
                            <option disabled>Choose Course...</option>
                            <option selected>Computer Science</option>
                            <option>Business Administration</option>
                            <option>Graphic Design</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-update">Update Student Record</button>
                    <a href="students.html" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
