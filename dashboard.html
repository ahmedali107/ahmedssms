<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS | Premium Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f4f7fe;
            --accent: #0052cc;
            --accent-light: #e7efff;
            --text-dark: #1b2559;
            --text-gray: #a3aed0;
        }

        /* ================= GLOBAL ================= */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--main-bg);
            color: var(--text-dark);
            overflow-x: hidden;
            margin: 0;
        }

        /* ================= TOP LOADING BAR ================= */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
            z-index: 9999;
            overflow: hidden;
        }
        .loading-bar::before {
            content: "";
            position: absolute;
            left: -40%;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0052cc, #007bff, #0052cc, transparent);
            animation: loadmove 1.6s infinite ease-in-out;
        }
        @keyframes loadmove {
            from { left: -40%; }
            to { left: 100%; }
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 280px;
            height: 95vh;
            position: fixed;
            top: 2.5vh;
            left: 20px;
            background: var(--sidebar-bg);
            border-radius: 22px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 50px;
            padding-left: 15px;
            border-left: 4px solid var(--accent);
            text-decoration: none;
            display: block;
        }

        .nav-link {
            color: var(--text-gray);
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            text-decoration: none;
        }
        .nav-link i { font-size: 1.2rem; }
        .nav-link:hover, .nav-link.active {
            background: var(--accent-light);
            color: var(--accent);
        }

        .logout-btn {
            margin-top: auto;
            color: #ff5f5f;
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: #fff0f0;
        }

        /* ================= MAIN CONTENT ================= */
        .main-content {
            margin-left: 330px;
            padding: 40px;
        }

        .user-chip {
            background: #fff;
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* ================= SKELETON BAR ================= */
        .structure-bar {
            width: 120px;
            height: 6px;
            border-radius: 10px;
            background: linear-gradient(100deg, #e9ecef 40%, #f8f9fa 50%, #e9ecef 60%);
            background-size: 200% 100%;
            animation: skeleton 1.4s infinite;
            margin-bottom: 12px;
        }
        @keyframes skeleton {
            to { background-position: -200% 0; }
        }

        /* ================= WELCOME BANNER ================= */
        .welcome-banner {
            background: linear-gradient(135deg, #0052cc, #007bff);
            border-radius: 25px;
            padding: 40px;
            color: #fff;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .welcome-banner::after {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 180px;
            height: 180px;
            background: rgba(255,255,255,0.12);
            border-radius: 50%;
        }

        /* ================= INFO CARDS ================= */
        .info-card {
            background: #fff;
            border-radius: 22px;
            padding: 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
            transition: 0.4s;
            text-decoration: none;
            color: inherit;
        }
        .info-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.1);
        }

        .icon-box {
            width: 58px;
            height: 58px;
            border-radius: 18px;
            background: var(--accent-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 18px;
        }

        .card-label {
            color: var(--text-gray);
            font-size: 0.85rem;
            font-weight: 600;
        }
        .card-value {
            font-size: 1.7rem;
            font-weight: 800;
            display: block;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-110%); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>

<body>

    <div class="loading-bar"></div>

    <aside class="sidebar">
        <a href="dashboard.html" class="sidebar-brand">SMS PORTAL</a>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-fill"></i>Dashboard</a>
            <a href="students.html" class="nav-link"><i class="bi bi-people-fill"></i>Students</a>
            <a href="courses.html" class="nav-link"><i class="bi bi-journal-bookmark-fill"></i>Courses</a>
            <a href="settings.html" class="nav-link"><i class="bi bi-gear-fill"></i>Settings</a>
        </nav>
        <a href="index.html" class="logout-btn"><i class="bi bi-box-arrow-left"></i>Logout</a>
    </aside>

    <div class="main-content">

        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <div class="structure-bar"></div>
                <h4 class="fw-bold mb-0">Main Dashboard</h4>
                <p class="text-muted small">Welcome back, Admin</p>
            </div>
            <div class="user-chip">
                <img src="https://ui-avatars.com/api/?name=Admin&background=0052cc&color=fff" width="38" class="rounded-circle">
                <span class="fw-bold small">Administrator</span>
            </div>
        </header>

        <div class="welcome-banner shadow-lg">
            <h2 class="fw-bold">Welcome to Student Management</h2>
            <p class="opacity-75 w-75">
                Manage students, courses, and academic data from one powerful dashboard.
            </p>
            <a href="students.html" class="btn btn-light text-primary fw-bold px-4 py-2 rounded-pill shadow-sm">
                View Student List
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <a href="students.html" class="info-card">
                    <div class="icon-box"><i class="bi bi-people-fill"></i></div>
                    <div>
                        <span class="card-label">Total Students</span>
                        <span class="card-value">1,250</span>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <a href="courses.html" class="info-card">
                    <div class="icon-box"><i class="bi bi-journals"></i></div>
                    <div>
                        <span class="card-label">Total Courses</span>
                        <span class="card-value">48</span>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="info-card">
                    <div class="icon-box"><i class="bi bi-award-fill"></i></div>
                    <div>
                        <span class="card-label">Avg Attendance</span>
                        <span class="card-value">94%</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
