<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS | Add New Student</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root {
    --accent: #0052cc;
    --accent-light: #eef4ff;
    --bg-main: #f4f7fe;
    --text-dark: #1b2559;
    --text-muted: #6c757d;
}

/* ================= GLOBAL ================= */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#f4f7fe,#eef2ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dark);
}

/* ================= TOP LOADER ================= */
.loading-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    width: 100%;
    z-index: 9999;
    overflow: hidden;
}
.loading-bar::before {
    content: "";
    position: absolute;
    left: -40%;
    width: 40%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #0052cc, #007bff, #0052cc, transparent);
    animation: loader 1.6s infinite;
}
@keyframes loader {
    from { left: -40%; }
    to { left: 100%; }
}

/* ================= CARD ================= */
.form-card {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(18px);
    border-radius: 28px;
    padding: 40px;
    width: 100%;
    max-width: 560px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADER ================= */
.form-header {
    background: linear-gradient(135deg,#0052cc,#007bff);
    color: white;
    padding: 28px;
    border-radius: 22px;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
}

.form-header::after {
    content: "";
    position: absolute;
    width: 140px;
    height: 140px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    top: -40px;
    right: -40px;
}

.step-indicator {
    width: 50px;
    height: 6px;
    background: #fff;
    border-radius: 20px;
    margin-bottom: 10px;
}

/* ================= FORM ================= */
.form-label {
    font-weight: 700;
    font-size: 0.75rem;
    letter-spacing: 0.5px;
    color: var(--text-muted);
}

.input-group-text {
    background: var(--accent-light);
    border: none;
    color: var(--accent);
    border-radius: 12px 0 0 12px;
}

.form-control,
.form-select {
    border: 2px solid #f0f3f9;
    border-radius: 0 12px 12px 0;
    padding: 12px 14px;
    transition: 0.3s;
}

.form-control:focus,
.form-select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(0,82,204,0.1);
}

/* ================= BUTTONS ================= */
.btn-save {
    background: linear-gradient(45deg,#0052cc,#007bff);
    color: white;
    font-weight: 800;
    border-radius: 14px;
    padding: 12px;
    border: none;
    transition: 0.3s;
}

.btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,82,204,0.35);
}

.btn-cancel {
    background: #f1f3f9;
    color: var(--text-muted);
    font-weight: 700;
    border-radius: 14px;
    padding: 12px;
    text-decoration: none;
}

.btn-cancel:hover {
    background: #e4e8f5;
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loading-bar"></div>

<div class="form-card">

    <!-- HEADER -->
    <div class="form-header text-center">
        <div class="step-indicator mx-auto"></div>
        <h3 class="fw-bold mb-1">Add New Student</h3>
        <p class="opacity-75 mb-0">Enroll a student into the system</p>
    </div>

    <!-- FORM -->
    <form novalidate>

        <div class="mb-3">
            <label class="form-label">FULL NAME</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="John Doe" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">EMAIL ADDRESS</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" placeholder="name@university.edu" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">AGE</label>
                <input type="number" class="form-control rounded-12" placeholder="18" required>
            </div>

            <div class="col-md-8 mb-3">
                <label class="form-label">COURSE</label>
                <select class="form-select rounded-12" required>
                    <option selected disabled>Select course...</option>
                    <option>Computer Science</option>
                    <option>Business Administration</option>
                    <option>Graphic Design</option>
                </select>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-save">
                <i class="bi bi-check-circle me-2"></i>Save Student
            </button>
            <a href="students.html" class="btn btn-cancel text-center">
                Cancel
            </a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
